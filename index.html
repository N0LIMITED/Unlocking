<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Page</title>

    <!-- Import de la police futuriste -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .qr-container {
            width: 205px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .qr-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="brandName">Chargement...</h1>
    <div class="qr-container">
        <img id="qrImage" src="" alt="QR Code">
    </div>

    <script>
        const userId = "8STKKTET";  // <-- MODIFIE ICI l'ID du client

        async function loadQRData() {
            try {
                // URL de Google Apps Script avec paramètre ID
                const url = `https://script.google.com/macros/s/AKfycbxCq7bD7LDcUtH75v7-tNuGXQSwLYRJenb3nmjH-FTYHIcApITtTa7PQSk4GMFYQa4t/exec?id=${userId}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("brandName").innerText = data.error;
                    return;
                }

                // Met à jour les éléments HTML avec les données reçues
                document.getElementById("brandName").innerText = data.brand;
                document.getElementById("qrImage").src = data.qr_code;
            } catch (error) {
                document.getElementById("brandName").innerText = "Erreur de chargement";
            }
        }

        loadQRData();
    </script>
</body>
</html>
