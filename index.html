<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Page</title>

    <!-- Import de la police futuriste -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style du titre (caché au début) */
        h1 {
            font-size: 32px;
            text-transform: uppercase;
            margin-bottom: 40px;
            display: none; /* Caché au début */
        }

        /* Conteneur du QR Code */
        .qr-container {
            width: 205px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            animation: breathe 3s infinite ease-in-out;
        }

        /* Animation "breathing" */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.3);
            }
        }

        .qr-container img {
            width: 100%;
            height: auto;
            display: none; /* Caché au début */
        }

        /* Style du texte sous le QR Code */
        p {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
            display: none; /* Caché au début */
        }

        /* Animation de chargement */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Conteneur de chargement */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }
    </style>
</head>
<body>
    <!-- Titre caché au début -->
    <h1 id="brandName"></h1>

    <!-- Conteneur du QR Code -->
    <div class="qr-container">
        <div class="loading-container" id="loadingAnimation">
            <div class="loader"></div>
        </div>
        <img id="qrImage" src="" alt="QR Code">
    </div>

    <!-- Texte sous le QR Code -->
    <p id="qrText">Scannez ce code pour accéder à votre contenu exclusif</p>

    <script>
        const userId = "9ZPTPLMT";  // <-- MODIFIE ICI l'ID du client

        async function loadQRData() {
            try {
                // URL de Google Apps Script avec paramètre ID
                const url = `https://script.google.com/macros/s/AKfycbxCq7bD7LDcUtH75v7-tNuGXQSwLYRJenb3nmjH-FTYHIcApITtTa7PQSk4GMFYQa4t/exec?id=${userId}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("brandName").innerText = data.error;
                    document.getElementById("brandName").style.display = "block";
                    return;
                }

                // Met à jour le titre et l'affiche
                document.getElementById("brandName").innerText = data.brand;
                document.getElementById("brandName").style.display = "block";

                // Affiche l'image QR Code après chargement
                document.getElementById("qrImage").src = data.qr_code;
                document.getElementById("qrImage").style.display = "block";

                // Supprime l'animation de chargement
                document.getElementById("loadingAnimation").style.display = "none";

                // Affiche le texte sous le QR Code
                document.getElementById("qrText").style.display = "block";

            } catch (error) {
                document.getElementById("brandName").innerText = "Erreur de chargement";
                document.getElementById("brandName").style.display = "block";
            }
        }

        loadQRData();
    </script>
</body>
</html>
