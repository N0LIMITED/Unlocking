<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Page</title>

    <!-- Import de la police futuriste -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .qr-container {
            width: 205px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .qr-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="brandName">Chargement...</h1>
    <div class="qr-container">
        <img id="qrImage" src="" alt="QR Code">
    </div>

    <script>
        async function loadQRData() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get("id");

            if (!userId) {
                document.getElementById("brandName").innerText = "Aucun ID fourni";
                return;
            }

            // Charger les données depuis Google Apps Script (remplace par ton URL)
            const response = await fetch("https://script.google.com/macros/s/AKfycbyGel44kkJzPkv5vkziIAOroIBQMeFZ6MgHAGWWMKOO-taVtuyfGwdLqIQQCk1TD707/exec");
            const data = await response.json();

            // Trouver l'entrée correspondant à l’ID
            const clientData = data.find(client => client.id === userId);

            if (clientData) {
                document.getElementById("brandName").innerText = clientData.brand;
                document.getElementById("qrImage").src = clientData.qr_code;
            } else {
                document.getElementById("brandName").innerText = "ID non trouvé";
            }
        }

        loadQRData();
    </script>
</body>
</html>
